<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
        <title>Document</title>

<body class="d-flex flex-column">
    <h1 class="display-2 m-5">Fibonacci Calculator</h1>
    <div class="flex-column">
            <div class="d-flex flex-row ml-5 align-items-center">
                <div class="p-2 align-self-center">
                    <span>The Fibonacci Of</span>
                </div>
                <div class="p-2 align-self-center flex-column">
                    <input type="number" style="width: 90px;" class="form-control" id="number" placeholder="#">
                </div>
                <div class="p-2 align-self-center flex-row">
                    <button type="submit" class="btn btn-primary" id="btn">is</button>
                    
                </div>
                <div id="spinner" class="spinner-border d-none" role="status">
                    <span class="visually-hidden"></span>
                </div>
                <div class="p-2 align-self-center">
                    <div class="text-decoration-underline d-none" id="result"></div>
                </div>
            </div>
            <div id="larger-than" class="display-5 align-items-center d-none c1">
                Can't be larger than 50
            </div>
        </div>

    <script src="./script.js"></script>
</body>
</html>
